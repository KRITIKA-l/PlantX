<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
        <!-- navbar section -->
    {% include 'plant/navbar.html' %}
    <div class="container mt-2 p-2">
        <h3>History for {{ plant.nickname }}</h3>
        <ul class="list-group mt-3">
            {% for record in history %}
                <li class="list-group-item">
                    <strong>{{ record.action|capfirst }}</strong> on 
                    {{ record.date }} at {{ record.timestamp|date:"h:i A" }}
                </li>
            {% empty %}
                <li class="list-group-item">No history available.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'myplantinfo' userplant_id=plant.id %}" class="btn btn-secondary mt-3">Back</a>
    </div>

    {% include 'plant/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
